<!DOCTYPE html>
<html>
<head>
    <title>Paveon Studio - Gallery</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-image: url('images/1 wed.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; 
        }
        header, footer { 
            background-color: rgba(248, 246, 246, 0.8); 
            color: rgb(24, 24, 24); 
            text-align: center; 
            padding: 20px; 
        }
        nav { 
            background-color: rgba(68, 68, 68, 0.8); 
            overflow: hidden; 
        }
        nav a { 
            float: left; 
            display: block; 
            color: white; 
            text-align: center; 
            padding: 14px 20px; 
            text-decoration: none; 
        }
        nav a:hover { 
            background-color: #ddd; 
            color: black; 
        }
        main { 
            padding: 20px; 
            background-color: rgba(244, 244, 244, 0.8); 
            color: black; 
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .gallery img { 
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery - Paveon Studio</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact-us.html">Contact Us</a>
    </nav>
    <main>
        <h2>Our Portfolio</h2>
        <div class="gallery">
            <img src="images/1 food.jpg" alt="Food Photography">
            <img src="images/3 decor.jpg" alt="Decor Photography">
            <img src="images/2 dancing.jpg" alt="Dancing Event">
            <img src="images/3.jpg" alt="General Photo">
            <img src="images/2.jpg" alt="Random Click">
            <img src="images/1 birthday.jpg" alt="Birthday Event">
            <img src="images/3 wed.jpg" alt="Wedding Photography">
            <img src="images/2 family.jpg" alt="Family Portrait" style="width:400px;height:350px;"><br>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Designed by Mulweli. All rights reserved.</p>
    </footer>
</body>
</html>
